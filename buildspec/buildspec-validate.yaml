version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "â–¶ Instalando dependencias..."
      - npm install -g serverless@3.38.0
      - npm install

      - echo "â–¶ Inicializando repositorio Git temporal..."
      - git init
      - git config user.email "codebuild@example.com"
      - git config user.name "AWS CodeBuild"
      - git add .
      - git commit -m "scan commit" || true

      - echo "â–¶ Instalando git-secrets..."
      - git clone https://github.com/awslabs/git-secrets.git
      - cd git-secrets && make install && cd ..

      - echo "â–¶ Configurando git-secrets..."
      - git secrets --install
      - git secrets --register-aws

      - echo "â–¶ Instalando Trivy..."
      - curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
      - cp ./bin/trivy /usr/local/bin/

      - echo "â–¶ Instalando Checkov..."
      - pip install checkov

  build:
    commands:
      - echo "â–¶ Ejecutando anÃ¡lisis de secretos con git-secrets..."
      - git secrets --scan $(find . -type f -name '*.js') || { echo 'âŒ Se detectaron secretos embebidos.'; exit 1; }

      - echo "â–¶ Ejecutando escaneo de vulnerabilidades con Trivy (modo inteligente)..."
      - |
        if [ -f "package-lock.json" ] || [ -f "yarn.lock" ] || [ -f "npm-shrinkwrap.json" ]; then
          echo "ðŸŸ¢ Proyecto Node.js detectado"
          trivy fs --exit-code 1 --scanners vuln --severity HIGH,CRITICAL .
        elif [ -f "pom.xml" ]; then
          echo "ðŸŸ  Proyecto Java detectado (Maven)"
          trivy fs --exit-code 1 --scanners vuln --severity HIGH,CRITICAL .
        elif [ -f "requirements.txt" ]; then
          echo "ðŸ”µ Proyecto Python detectado"
          trivy fs --exit-code 1 --scanners vuln --severity HIGH,CRITICAL .
        else
          echo "âš ï¸ No se detectÃ³ lenguaje compatible. Escaneo genÃ©rico con Trivy..."
          trivy fs --exit-code 1 --scanners vuln --severity HIGH,CRITICAL .
        fi

      - echo "â–¶ Detectando tipo de proyecto..."
      - |
        if [ -f "serverless.yml" ]; then
          echo "ðŸ“¦ Proyecto Serverless Framework detectado"
        fi

        if [ -f "Dockerfile" ]; then
          echo "ðŸ³ Proyecto Docker detectado (solo detecciÃ³n, sin escaneo de imagen aÃºn)"
        fi

        if find . -name "*.tf" -o -name "*.yml" -o -name "*.yaml" -o -name "*.json" | grep -q .; then
          echo "ðŸ—ï¸ Proyecto IaC detectado (YAML, JSON o Terraform)"
          echo "ðŸ§¹ Limpiando carpetas temporales para evitar falsos positivos..."
          rm -rf git-secrets
          echo "â–¶ Ejecutando anÃ¡lisis con Checkov..."
          checkov -d . --quiet --soft-fail
        fi

  post_build:
    commands:
      - echo "âœ… Validaciones finalizadas. Listo para revisiÃ³n del PR."
      - echo "ðŸ“¦ Generando resumen JSON para trazabilidad..."
      - |
        cat > log-validate.json <<EOF
        {
          "repository": "${CODEBUILD_SOURCE_REPO_URL}",
          "branch": "${CODEBUILD_WEBHOOK_HEAD_REF}",
          "commit": "${CODEBUILD_RESOLVED_SOURCE_VERSION}",
          "status": "${CODEBUILD_BUILD_SUCCEEDING}",
          "stage": "validate",
          "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
        }
        EOF
      - echo "Archivo JSON creado:"
      - cat log-validate.json

      - echo "â˜ï¸ Subiendo a S3 -> s3://cb-logs-delga/validate/build-validate-${CODEBUILD_BUILD_ID}.json"
      - aws s3 cp log-validate.json s3://cb-logs-delga/validate/build-validate-${CODEBUILD_BUILD_ID}.json